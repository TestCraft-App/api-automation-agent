openapi: 3.0.0
info:
  title: User API
  version: 1.0.0
  description: API for updating an existing user
servers:
  - url: http://localhost:3000/api
    description: Local development server
paths:
  /users/{userId}:
    put:
      summary: Update a user
      description: Updates the full representation of an existing user resource
      operationId: updateUser
      tags:
        - users
      parameters:
        - in: path
          name: userId
          required: true
          schema:
            type: integer
            format: int64
          description: Unique identifier of the user to update
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateUserRequest"
      responses:
        "200":
          description: User updated successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        "400":
          description: Invalid request payload or parameters
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    description: Validation error message
        "404":
          description: User not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    description: Reason the user could not be located
components:
  schemas:
    User:
      type: object
      required:
        - id
        - name
        - email
      properties:
        id:
          type: integer
          format: int64
          description: Unique identifier for the user
          example: 510
        name:
          type: string
          description: User's full name
          example: Jamie Rivera
        email:
          type: string
          format: email
          description: User's email address
          example: jamie.rivera@example.com
        age:
          type: integer
          format: int32
          description: User's age
          minimum: 0
          maximum: 150
          example: 41
    UpdateUserRequest:
      type: object
      required:
        - name
        - email
      properties:
        name:
          type: string
          description: Updated full name for the user
          example: Jamie Rivera
        email:
          type: string
          format: email
          description: Updated email address for the user
          example: jamie.rivera@example.com
        age:
          type: integer
          format: int32
          description: Updated age for the user
          minimum: 0
          maximum: 150
          example: 41
