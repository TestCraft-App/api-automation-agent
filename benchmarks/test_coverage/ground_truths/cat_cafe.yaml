endpoints:
  /adopters:
    - verb: "GET"
      suite: "Get Adopter"
      tests:
        - "Should get adopter"
        - "Should get adopter in less thatn 1 second"
        - "Should get adopter including cats"
        - "Should get adopter without cats"
        - "Should return 404 for non-existent adopter"
        - "Should return 400 for invalid adopter id"
        - "Should return 400 for negative adopter id"
        - "Should return 400 for zero adopter id"
        - "Should return 400 for null adopter id"
    - verb: "GET"
      suite: "Get Adopters"
      tests:
        - "Should get adopters"
        - "Should get adopters in less thatn 1 second"
        - "Should return an empty list if no adopters exist"
    - verb: "POST"
      suite: "Create Adopter"
      tests:
        - "Should create adopter"
        - "Should create adopter in less thatn 1 second"
        - "Should create adopter with all fields"
        - "Should create adopter only with required fields"
        - "Should create adopter with special characters in name"
        - "Should create adopter with exactly 18 years old"
        - "Should return 400 for empty request body"
        - "Should return 400 for long name"
        - "Should return 409 for duplicate adopter"
        - "Should return 400 for empty name"
        - "Should return 400 for empty last name"
        - "Should return 400 for invalid date of birth format"
        - "Should return 400 for date of birth in the future"
        - "Should return 400 for date of birth less than 18 years old"
        - "Should return 400 for invalid phone number"
        - "Should return 400 for invalid address"
    - verb: "DELETE"
      suite: "Delete Adopter"
      tests:
        - "Should delete adopter"
        - "Should delete adopter in less thatn 1 second"
        - "Should return 404 for non-existent adopter"
        - "Should return 400 for invalid adopter id"
        - "Should return 400 for negative adopter id"
        - "Should return 400 for zero adopter id"
        - "Should return 400 for null adopter id"
