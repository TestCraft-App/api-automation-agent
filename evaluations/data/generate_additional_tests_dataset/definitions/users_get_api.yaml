openapi: 3.0.0
info:
  title: User API
  version: 1.0.0
  description: API for retrieving users
servers:
  - url: http://localhost:3000/api
    description: Local development server
paths:
  /users:
    get:
      summary: Retrieve users
      description: Returns a paginated list of users optionally filtered by email
      operationId: listUsers
      tags:
        - users
      parameters:
        - in: query
          name: email
          schema:
            type: string
            format: email
          description: Filter results by email address
        - in: query
          name: page
          schema:
            type: integer
            format: int32
            minimum: 1
          description: Page number for paginated results
        - in: query
          name: pageSize
          schema:
            type: integer
            format: int32
            minimum: 1
            maximum: 100
          description: Number of users to include per page
      responses:
        "200":
          description: Users retrieved successfully
          content:
            application/json:
              schema:
                type: object
                required:
                  - data
                  - total
                properties:
                  data:
                    type: array
                    items:
                      $ref: "#/components/schemas/User"
                  total:
                    type: integer
                    format: int32
                    description: Total number of users available for the given filters
        "400":
          description: Invalid query parameters supplied
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    description: Validation error message
components:
  schemas:
    User:
      type: object
      required:
        - id
        - name
        - email
      properties:
        id:
          type: integer
          format: int64
          description: Unique identifier for the user
          example: 42
        name:
          type: string
          description: User's full name
          example: Jane Doe
        email:
          type: string
          format: email
          description: User's email address
          example: jane.doe@example.com
        age:
          type: integer
          format: int32
          description: User's age
          minimum: 0
          maximum: 150
          example: 29
