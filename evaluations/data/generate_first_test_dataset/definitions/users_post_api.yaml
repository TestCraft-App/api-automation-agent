openapi: 3.0.0
info:
  title: User API
  version: 1.0.0
  description: Simple API for user management
servers:
  - url: http://localhost:3000/api
    description: Local development server
paths:
  /users:
    post:
      summary: Create a new user
      description: Creates a new user in the system
      operationId: createUser
      tags:
        - users
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/User"
      responses:
        "201":
          description: User created successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
components:
  schemas:
    User:
      type: object
      required:
        - name
        - email
      properties:
        id:
          type: integer
          format: int64
          description: Unique identifier for the user
          readOnly: true
        name:
          type: string
          description: User's full name
          example: John Doe
        email:
          type: string
          format: email
          description: User's email address
          example: john.doe@example.com
        age:
          type: integer
          format: int32
          description: User's age
          minimum: 0
          maximum: 150
          example: 30
