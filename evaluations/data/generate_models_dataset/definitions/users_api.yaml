openapi: 3.0.0
info:
  title: User API
  version: 1.0.0
  description: Consolidated API for managing users
servers:
  - url: http://localhost:3000/api
    description: Local development server
paths:
  /users:
    get:
      summary: Retrieve users
      description: Returns a paginated list of users optionally filtered by email
      operationId: listUsers
      tags:
        - users
      parameters:
        - in: query
          name: email
          schema:
            type: string
            format: email
          description: Filter results by email address
        - in: query
          name: page
          schema:
            type: integer
            format: int32
            minimum: 1
          description: Page number for paginated results
        - in: query
          name: pageSize
          schema:
            type: integer
            format: int32
            minimum: 1
            maximum: 100
          description: Number of users to include per page
      responses:
        "200":
          description: Users retrieved successfully
          content:
            application/json:
              schema:
                type: object
                required:
                  - data
                  - total
                properties:
                  data:
                    type: array
                    items:
                      $ref: "#/components/schemas/User"
                  total:
                    type: integer
                    format: int32
                    description: Total number of users available for the given filters
        "400":
          description: Invalid query parameters supplied
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
    post:
      summary: Create a new user
      description: Creates a new user in the system
      operationId: createUser
      tags:
        - users
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateUserRequest"
      responses:
        "201":
          description: User created successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
  /users/{userId}:
    parameters:
      - in: path
        name: userId
        required: true
        schema:
          type: integer
          format: int64
        description: Unique identifier of the user
    get:
      summary: Retrieve a user by ID
      description: Returns a single user that matches the provided identifier
      operationId: getUserById
      tags:
        - users
      responses:
        "200":
          description: User retrieved successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        "404":
          description: User not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
    put:
      summary: Update a user
      description: Updates the full representation of an existing user resource
      operationId: updateUser
      tags:
        - users
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateUserRequest"
      responses:
        "200":
          description: User updated successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        "400":
          description: Invalid request payload or parameters
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "404":
          description: User not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
    patch:
      summary: Partially update a user
      description: Applies a partial update to an existing user resource
      operationId: patchUser
      tags:
        - users
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/PatchUserRequest"
      responses:
        "200":
          description: User updated successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        "400":
          description: Invalid request payload or parameters
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "404":
          description: User not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
    delete:
      summary: Delete a user
      description: Permanently removes an existing user resource
      operationId: deleteUser
      tags:
        - users
      responses:
        "204":
          description: User deleted successfully
        "404":
          description: User not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
components:
  schemas:
    User:
      type: object
      required:
        - id
        - name
        - email
      properties:
        id:
          type: integer
          format: int64
          description: Unique identifier for the user
          example: 101
        name:
          type: string
          description: User's full name
          example: Alex Johnson
        email:
          type: string
          format: email
          description: User's email address
          example: alex.johnson@example.com
        age:
          type: integer
          format: int32
          description: User's age
          minimum: 0
          maximum: 150
          example: 33
    CreateUserRequest:
      type: object
      required:
        - name
        - email
      properties:
        name:
          type: string
          description: User's full name
          example: Jane Doe
        email:
          type: string
          format: email
          description: User's email address
          example: jane.doe@example.com
        age:
          type: integer
          format: int32
          description: User's age
          minimum: 0
          maximum: 150
          example: 29
    UpdateUserRequest:
      type: object
      required:
        - name
        - email
      properties:
        name:
          type: string
          description: Updated full name for the user
          example: Jamie Rivera
        email:
          type: string
          format: email
          description: Updated email address for the user
          example: jamie.rivera@example.com
        age:
          type: integer
          format: int32
          description: Updated age for the user
          minimum: 0
          maximum: 150
          example: 41
    PatchUserRequest:
      type: object
      description: Fields that can be partially updated for a user
      properties:
        name:
          type: string
          description: Updated full name for the user
          example: Morgan Avery Patel
        email:
          type: string
          format: email
          description: Updated email address for the user
          example: morgan.avery.patel@example.com
        age:
          type: integer
          format: int32
          description: Updated age for the user
          minimum: 0
          maximum: 150
          example: 28
    ErrorResponse:
      type: object
      properties:
        error:
          type: string
          description: Description of the error encountered
